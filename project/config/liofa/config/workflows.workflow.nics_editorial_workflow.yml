id: nics_editorial_workflow
label: 'NICS Editorial Workflow'
type: content_moderation
type_settings:
  states:
    archived:
      label: Archived
      weight: 3
      published: false
      default_revision: true
    draft:
      label: Draft
      weight: 0
      published: false
      default_revision: false
    needs_review:
      label: 'Needs Review'
      weight: 2
      published: false
      default_revision: false
    published:
      label: Published
      weight: 1
      published: true
      default_revision: true
  transitions:
    archive:
      label: Archive
      from:
        - draft
        - needs_review
        - published
      to: archived
      weight: 3
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
      to: draft
      weight: -3
    draft_of_published:
      label: 'Draft of Published'
      from:
        - published
      to: draft
      weight: 6
    publish:
      label: Publish
      from:
        - needs_review
      to: published
      weight: 1
    quick_publish:
      label: 'Quick Publish'
      from:
        - draft
        - published
      to: published
      weight: -1
    reject:
      label: Reject
      from:
        - needs_review
      to: draft
      weight: 0
    restore:
      label: Restore
      from:
        - archived
      to: published
      weight: 5
    restore_to_draft:
      label: 'Restore to Draft'
      from:
        - archived
      to: draft
      weight: 4
    submit_for_review:
      label: 'Submit for Review'
      from:
        - draft
      to: needs_review
      weight: -2
  entity_types:
    node:
      - basic_page
      - bulk_pledges
      - event
      - faq
      - feature
      - first_name
      - form_page
      - forum
      - news
      - newsletter
      - organisation
      - panel
      - phrase_of_the_week
      - podcast
      - shared_heritage
      - surname
      - training_course
      - webform
  default_moderation_state: draft
