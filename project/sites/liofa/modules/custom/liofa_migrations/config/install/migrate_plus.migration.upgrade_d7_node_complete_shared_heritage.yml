uuid: d7c9fb94-6a3b-48a2-9c31-8733d88d069a
langcode: en-gb
status: true
dependencies: {  }
id: upgrade_d7_node_complete_shared_heritage
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Shared Heritage)'
source:
  plugin: d7_node_complete
  node_type: shared_heritage
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_shared_heritage/0/status:
    -
      plugin: get
      source: comment
  field_heritage_date:
    -
      plugin: sub_process
      source: field_heritage_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_heritage_name:
    -
      plugin: get
      source: field_heritage_name
  field_heritage_name_description:
    -
      plugin: get
      source: field_heritage_name_desc
  field_heritage_name_desc/0/format:
    - plugin: static_map
      bypass: true
      source: field_heritage_name_desc/0/format
      map:
        full_html: full_html
        filtered_html_with_images: basic_html
        wysiwyg: basic_html
        filtered_html_with_tokens: basic_html
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        plain_text: plain_text
  field_heritage_place:
    -
      plugin: get
      source: field_heritage_place
  field_heritage_place_desc:
    -
      plugin: get
      source: field_heritage_place_desc
  field_heritage_place_desc/0/format:
    - plugin: static_map
      bypass: true
      source: field_heritage_place_desc/0/format
      map:
        full_html: full_html
        filtered_html_with_images: basic_html
        wysiwyg: basic_html
        filtered_html_with_tokens: basic_html
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        plain_text: plain_text
  field_heritage_surname:
    -
      plugin: get
      source: field_heritage_surname
  field_surname_description:
    -
      plugin: get
      source: field_heritage_surname_desc
  field_surname_desc/0/format:
    - plugin: static_map
      bypass: true
      source: field_surname_desc/0/format
      map:
        full_html: full_html
        filtered_html_with_images: basic_html
        wysiwyg: basic_html
        filtered_html_with_tokens: basic_html
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        plain_text: plain_text
  field_heritage_name_image:
    -
      plugin: sub_process
      source: field_heritage_name_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_heritage_surname_image:
    -
      plugin: sub_process
      source: field_heritage_surname_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_heritage_place_image:
    -
      plugin: sub_process
      source: field_heritage_place_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: shared_heritage
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_language
  optional:
    - upgrade_d7_field_instance
